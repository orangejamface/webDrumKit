<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="kit">

  <div class="tinkClap">

  <div data-key="73" class="key">
    <kbd>I</kbd>
    <span class="sound">tink</span>
  </div>

  </div>

  <div class="cymbals">

    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Crash</span>
    </div>

    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Tom</span>
    </div>

    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">ride</span>
    </div>

  </div>

  <div class="hatRim">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">rimshot</span>
    </div>
  </div>

<digv class="clapSnareTom">
  <div class="clapSnare">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">snare</span>
    </div>
  </div>
  <div class="floorTom">
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">floor-tom</span>
    </div>
  </div>
</div>

  <div class="kickBoom">
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">boom</span>
    </div>
  </div>

</div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="67" src="sounds/kick.wav"></audio>
  <audio data-key="81" src="sounds/openhat.wav"></audio>
  <audio data-key="66" src="sounds/boom.wav"></audio>
  <audio data-key="85" src="sounds/ride.wav"></audio>
  <audio data-key="68" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/floortom.mp3"></audio>
  <audio data-key="73" src="sounds/tink.wav"></audio>
  <audio data-key="69" src="sounds/rimshot.mp3"></audio>
  <audio data-key="84" src="sounds/crash.wav"></audio>
  <audio data-key="89" src="sounds/tom.mp3"></audio>

<script src="java.js"></script>



</body>
</html>
